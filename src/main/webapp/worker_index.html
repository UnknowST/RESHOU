<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>worker</title>
    <link href="css/body.css" type="text/css">
    <script src="Js/jquery-3.3.1.js"></script>
    <script>
        $(function () {

            $("#a1").click(function () {

                if($('#div1').css('display')=='block'){
                    $('#div1').css('display','none');
                }
                if($('#div1').css('display')=='none'){
                    $('#div1').css('display','block');
                }


            })

            $.ajax({
                url:"findUser/infor",
                dataType:"json",
                type:"get",
                async:"false",
                success:function (data) {
                    $("#userid").html(data.name+"、欢迎登陆!")

                }
            })

            $("#look").click(function () {
                $.ajax({
                    url:"operation/Lookfen",
                    dataType:"json",
                    type:"get",
                    async: false,
                    success:function (data) {
                    if(data.length==0) alert("您暂时还无评分!");
                    else{
                        alert("      当前有"+data.num+"人参与评分\n\n"+"      平均得分:"+data.eval+"分\n\n      最高分"+data.max+"分\n\n      最低分"+data.min+"分\n\n")
                    }

                    }
                })

            })
        })

    </script>


</head>
